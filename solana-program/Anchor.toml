[toolchain]
anchor_version = "0.31.0"
package_manager = "yarn"

[features]
resolution = true
skip-lint = false

[programs.devnet]
omnivault = "66bzWSC6dWFKdAZDcdj7wbjHZ6YWBHB4o77tbP3twVnd"

[programs.localnet]
omnivault = "66bzWSC6dWFKdAZDcdj7wbjHZ6YWBHB4o77tbP3twVnd"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/omnivault-keypair.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false
skip_deploy = true

[test.validator]
bind_address = "0.0.0.0"
url = "https://api.localhost.solana.com"
ledger = ".anchor/test-ledger"
rpc_port = 8899
